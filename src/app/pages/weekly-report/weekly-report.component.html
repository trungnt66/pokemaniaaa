<nz-tabset>
  <nz-tab nzTitle="Theo tuáº§n">
    <nz-list nzBordered nzSize="small" style="margin-bottom: 5rem;" *ngIf="listReport && listReport.length">
      <nz-list-item style="display: block;" *ngFor="let item of listReport">
        <button style="margin-left: auto;" nz-button nzType="link" nzShape="round"
          (click)="gotoReport(item.fireStoreId)">
          {{item.name}}
        </button>
      </nz-list-item>
      <!-- <nz-list-footer>Footer</nz-list-footer> -->
    </nz-list>
  </nz-tab>
  <nz-tab nzTitle="Top Player">
    <div class="listPlayer">
      <ng-container *ngFor="let item of topPlayer; let i = index" >
        <div [style.backgroundColor]="rainbowColor[i]">
          <span>{{item.name}}</span>
          <span>{{item.totalQuantity}}</span>
        </div>
      </ng-container>
      
    </div>
  </nz-tab>
</nz-tabset>
